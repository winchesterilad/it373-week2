{% extends "announcements/base.html" %}
{% block title %}Announcements{% endblock %}
{% block content %}
<style>
  .announ {
    background: #fff;
    margin-top: 120px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 40px;
    transition: transform 0.2s;
  }
  .announ:hover { 
    transform: translateY(-2px); 
  }
</style>
<div class="announ">
  <h1>Announcements</h1>
  <p>"Dream big, work hard, and stay humble"</p>
  <p>2023-25610</p>
</div>
{% for ann in announcements %}
  <div class="card">
    <h2>{{ ann.title }}</h2>
    <p>{{ ann.content|truncatewords:20 }}</p>
    <a href="/announcements/{{ ann.id }}/" class="btn btn-primary">Read More</a>
  </div>
{% endfor %}
{% endblock %}
