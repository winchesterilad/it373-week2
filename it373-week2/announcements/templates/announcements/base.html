<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
  body {
    background-color: #ab1414ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #6d4646ff;
    text-align: left;
    margin-top: 100px;
  }
  h1 {
    color: #8f6003ff;
    margin-bottom: 20px;
    text-align: center;
  }
  p{
    text-align: center;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background-color: #ffffff;
    margin-bottom: 15px;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(30, 58, 138, 0.1);
  }
  a {
    font-weight: 700;
    font-size: 1.5rem;
    color: #1e40af;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  .summary {
    margin-top: 10px;
    display: none;
    color: #555;
  }
  .toggle-btn {
    background-color: #2563eb;
    color: white;
    border: none;
    padding: 5px 12px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 50px;
    margin-left: 15px;
    box-shadow: 0 3px 6px rgba(37, 99, 235, 0.4);
    transition: background-color 0.3s ease;
    margin-bottom: 1000px;
  }
  .toggle-btn:hover {
    background-color: #1e40af;
  }

    nav a {
        text-align: left;
        margin-right: 10px; 
        margin-top: 1000px; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/announcements/">Announcements</a>
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
